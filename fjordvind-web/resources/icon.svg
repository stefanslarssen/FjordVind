  <rect width="1024" height="1024" fill="#0f172a" rx="200"/>

  <!-- FjordVind Logo - Mountain/Wave Design -->
  <g transform="translate(150, 200) scale(7.2)">
    <!-- Mountain peaks -->
    <path d="M15 65 L32 35 L50 50 L70 22" stroke="#1e40af" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
