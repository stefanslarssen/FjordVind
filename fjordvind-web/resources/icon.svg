    <path d="M35 88 L85 88" stroke="#93c5fd" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- App name -->
  <text x="512" y="820" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="120" font-weight="700" fill="#f8fafc">FjordVind</text>
