# FjordVind FjordVind - Docker Compose Configuration
# Production-ready setup with PostgreSQL and optional Redis

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: fjordvind-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-fjordvind}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-fjordvind}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fjordvind} -d ${DB_NAME:-fjordvind}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fjordvind-network

  # ============================================
  # Redis Cache (Optional)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: fjordvind-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fjordvind-network
    profiles:
      - with-redis

  # ============================================
  # FjordVind API
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fjordvind-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_URL: postgres://${DB_USER:-fjordvind}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-fjordvind}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-fjordvind}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-fjordvind}

      # Redis (optional)
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379

      # Authentication
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}

      # External APIs
      BARENTSWATCH_CLIENT_ID: ${BARENTSWATCH_CLIENT_ID}
      BARENTSWATCH_CLIENT_SECRET: ${BARENTSWATCH_CLIENT_SECRET}

      # Push Notifications
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_EMAIL: ${VAPID_EMAIL:-mailto:admin@fjordvind.no}

      # Email
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@fjordvind.no}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}

      # Application URLs
      APP_URL: ${APP_URL:-http://localhost:5173}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}

      # Sentry (optional)
      SENTRY_DSN: ${SENTRY_DSN}

    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fjordvind-network

  # ============================================
  # Nginx Reverse Proxy (Optional - for HTTPS)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: fjordvind-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - fjordvind-network
    profiles:
      - with-nginx

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  fjordvind-network:
    driver: bridge
