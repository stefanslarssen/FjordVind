# =============================================
# FjordVind Lusevokteren - Docker Compose
# =============================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Stop:        docker-compose down
#   With logs:   docker-compose up

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lusevokteren-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lusevokteren
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-localdev123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lusevokteren"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Lusevokteren API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lusevokteren-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lusevokteren
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-localdev123}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production_min_32_chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
      APP_URL: ${APP_URL:-http://localhost:5173}
      API_URL: ${API_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching/sessions (optional)
  redis:
    image: redis:7-alpine
    container_name: lusevokteren-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: lusevokteren-network
