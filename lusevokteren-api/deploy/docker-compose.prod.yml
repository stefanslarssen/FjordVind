version: '3.8'

# Production Docker Compose for FjordVind Lusevokteren
# Usage: docker-compose -f deploy/docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fjordvind_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-lusevokteren}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fjordvind_network

  # API Server
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: fjordvind_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-lusevokteren}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      BARENTSWATCH_CLIENT_ID: ${BARENTSWATCH_CLIENT_ID}
      BARENTSWATCH_CLIENT_SECRET: ${BARENTSWATCH_CLIENT_SECRET}
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fjordvind_network
    expose:
      - "3000"

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: fjordvind_nginx
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - web_dist:/var/www/fjordvind/web:ro
      - uploads_data:/var/www/fjordvind/uploads:ro
    networks:
      - fjordvind_network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: fjordvind_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Database backup (runs daily)
  backup:
    image: postgres:15-alpine
    container_name: fjordvind_backup
    depends_on:
      - postgres
    environment:
      PGHOST: postgres
      PGDATABASE: ${DB_NAME:-lusevokteren}
      PGUSER: ${DB_USER:-postgres}
      PGPASSWORD: ${DB_PASSWORD}
    volumes:
      - backups_data:/backups
    entrypoint: |
      sh -c 'while true; do
        sleep 86400;
        pg_dump > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql;
        find /backups -name "backup_*.sql" -mtime +7 -delete;
      done'
    networks:
      - fjordvind_network

volumes:
  postgres_data:
  uploads_data:
  web_dist:
  backups_data:

networks:
  fjordvind_network:
    driver: bridge
