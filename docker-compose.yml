version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lusevokteren-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lusevokteren
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./lusevokteren-backend/supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build: ./lusevokteren-api
    container_name: lusevokteren-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./lusevokteren-api/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lusevokteren
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy

  # Web Frontend
  web:
    build:
      context: ./lusevokteren-web
      dockerfile: Dockerfile
    container_name: lusevokteren-web
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api

  # Adminer - Database Management UI (valgfritt)
  adminer:
    image: adminer:latest
    container_name: lusevokteren-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
