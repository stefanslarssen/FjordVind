version: '3.8'

# ============================================================
# SIKKERHET: Alle hemmeligheter må settes via miljøvariabler!
# Kopier .env.example til .env og fyll inn verdier før start.
# ALDRI commit .env filer til git!
# ============================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lusevokteren-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lusevokteren}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD må settes i .env}
    ports:
      - "${DB_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./lusevokteren-backend/supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build: ./lusevokteren-api
    container_name: lusevokteren-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-lusevokteren}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD må settes i .env}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET må settes i .env}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy

  # Web Frontend
  web:
    build:
      context: ./lusevokteren-web
      dockerfile: Dockerfile
    container_name: lusevokteren-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    depends_on:
      - api

  # Adminer - Database Management UI (kun for utvikling!)
  adminer:
    image: adminer:latest
    container_name: lusevokteren-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    profiles:
      - dev  # Kun tilgjengelig med: docker-compose --profile dev up

volumes:
  postgres_data:
    driver: local
